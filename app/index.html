<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/materialize/bin/materialize.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="assets/wijmo5/Dist/styles/wijmo.min.css">
    <link rel="stylesheet" href="bower_components/angular-materialize/css/style.css">
  </head>
  <body ng-app="wijmo5App">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div id="wrapper" class="container">
      <div id="main-header" class="header">
        <header id="main-header">
          <h1>Wijmo Test App</h1>
          <h2>A test app using Wijmo5, Angular, and Materialize.</h2>
        </header>

        <div class="parallax-container">
          <div parallax>
            <img src="images/header1.jpg" alt="School" />
          </div>
        </div>

        <nav id="main-nav" pushpin pushpin-top="470" class="red">
          <ul>
            <li class=""><a href="#/">Home</a></li>
            <li class=""><a href="#/students">Students</a></li>
            <li class=""><a href="#/form">Form</a></li>
            <li class=""><a href="#/report">Reports</a></li>
          </ul>
        </nav>
      </div>

      <main id="main-section">
        <div ng-view=""></div>
      </main>

      <footer id="main-footer" class="footer">
          <p>A test wijmo5 app</p>
      </footer>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/materialize/bin/materialize.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/Materialize/bin/materialize.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/components.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <!-- endbuild -->

    <script src="assets/wijmo5/Dist/controls/wijmo.min.js"></script>
    <script src="assets/wijmo5/Dist/interop/angular/wijmo.angular.min.js"></script>
    <script src="assets/wijmo5/Dist/controls/wijmo.chart.min.js"></script>
    <script src="assets/wijmo5/Dist/controls/wijmo.grid.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
    <script src="bower_components/angular-materialize/src/angular-materialize.js"></script>

</html>
