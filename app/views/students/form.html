<section id="students-form" class="container">
  <h2>Student's information</h2>

  <form class="row">
    <fieldset id="basic-information">
      <legend>Basic Information</legend>

      <div input-field class="col s6">
        <label for="sf-first-name">First Name</label>
        <input id="sf-first-name" type="text" />
      </div>

      <div input-field class="col s6">
        <label for="sf-last-name">Last Name</label>
        <input id="sf-last-name" type="text" />
      </div>

      <div input-field class="col s6">
        <label for="sf-dob">DOB</label>
        <input id="sf-dob" type="text" input-date ng-model="dob" />
      </div>

      <div input-field class="col s12">
        <label for="sf-guardians-full-name">Guardian's full name</label>
        <input id="sf-guardians-full-name" type="text" />
      </div>

      <div input-field class="col s6">
        <label for="sf-guardians-email">Guardian's email</label>
        <input id="sf-guardians-email" type="text" />
      </div>

      <div input-field class="col s6">
        <label for="sf-guardians-phone">Guardian's phone</label>
        <input id="sf-guardians-phone" type="text" />
      </div>

      <div input-field class="col s12">
        <label for="sf-side-notes">Side Notes</label>
        <textarea id="sf-side-notes" class="materialize-textarea"></textarea>
      </div>
    </fieldset>

    <fieldset id="grades">
      <legend>Grades</legend>

      <div class="section">
        <h5>English</h5>

        <div input-field class="q1 col s4">
          <label for="sf-english-q1">Q1</label>
          <input id="sf-english-q1" type="number" min="0" max="100" step="5" />
        </div>

        <div input-field class="q2 col s4">
          <label for="sf-english-q2">Q2</label>
          <input id="sf-english-q2" type="number" min="0" max="100" step="5" />
        </div>

        <div input-field class="q3 col s4">
          <label for="sf-english-q3">Q3</label>
          <input id="sf-english-q3" type="number" min="0" max="100" step="5" />
        </div>
      </div>

      <div class="section">
        <h5>History</h5>

        <div input-field class="q1 col s4">
          <label for="sf-history-q1">Q1</label>
          <input id="sf-history-q1" type="number" min="0" max="100" step="5" />
        </div>

        <div input-field class="q2 col s4">
          <label for="sf-history-q2">Q2</label>
          <input id="sf-history-q2" type="number" min="0" max="100" step="5" />
        </div>

        <div input-field class="q3 col s4">
          <label for="sf-history-q3">Q3</label>
          <input id="sf-history-q3" type="number" min="0" max="100" step="5" />
        </div>
      </div>

      <div class="section">
        <h5>Math</h5>

        <div input-field class="q1 col s4">
          <label for="sf-math-q1">Q1</label>
          <input id="sf-math-q1" type="number" min="0" max="100" step="5" />
        </div>

        <div input-field class="q2 col s4">
          <label for="sf-math-q2">Q2</label>
          <input id="sf-math-q2" type="number" min="0" max="100" step="5" />
        </div>

        <div input-field class="q3 col s4">
          <label for="sf-math-q3">Q3</label>
          <input id="sf-math-q3" type="number" min="0" max="100" step="5" />
        </div>
      </div>

      <div class="section">
        <h5>Science</h5>

        <div input-field class="q1 col s4">
          <label for="sf-science-q1">Q1</label>
          <input id="sf-science-q1" type="number" min="0" max="100" step="5" />
        </div>

        <div input-field class="q2 col s4">
          <label for="sf-science-q2">Q2</label>
          <input id="sf-science-q2" type="number" min="0" max="100" step="5" />
        </div>

        <div input-field class="q3 col s4">
          <label for="sf-science-q3">Q3</label>
          <input id="sf-science-q3" type="number" min="0" max="100" step="5" />
        </div>
      </div>

    </fieldset>

    <div class="form-control section right-align">
      <input type="reset" class="waves-effect waves-light btn red lighten-1" value="Reset" />
      <input type="submit" class="waves-effect waves-light btn" value="Submit" />
    </div>
  </form>
</section>
